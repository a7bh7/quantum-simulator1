{% extends "base.html" %}

{% block content %}
<div class="text-center py-16 px-4 overflow-hidden">
    <h1 class="text-4xl md:text-5xl font-bold text-neon-blue mb-4 animate-pulse">
        هل يمكن للذكاء الاصطناعي فهم فيزياء الكم؟
    </h1>
    <p class="text-lg md:text-xl text-secondary-text mb-8">
        استكشف كيف تتصرف الإلكترونات في تجربة الشق المزدوج باستخدام تعلم الآلة.
    </p>
    <!-- Simple CSS Animation for Double Slit -->
    <div class="my-12 h-64 bg-card-bg rounded-lg flex items-center justify-center text-secondary-text border border-gray-700 shadow-lg relative overflow-hidden">
        <div class="absolute w-full h-full flex items-center justify-center">
            <!-- Slits -->
            <div class="absolute left-1/3 top-0 bottom-0 w-2 bg-gray-900 z-10"></div>
            <div class="absolute left-1/3 top-1/4 h-1/2 w-8 bg-card-bg z-20 rounded"></div> <!-- Opening 1 -->
            <div class="absolute left-1/3 top-0 bottom-0 w-2 bg-gray-900 z-10" style="left: calc(33.33% + 3rem);"></div>
            <div class="absolute top-1/4 h-1/2 w-8 bg-card-bg z-20 rounded" style="left: calc(33.33% + 3rem);"></div> <!-- Opening 2 -->
            <div class="absolute top-0 bottom-0 w-2 bg-gray-900 z-10" style="left: calc(33.33% + 6rem);"></div>

            <!-- Particle/Wave Source -->
            <div class="absolute left-4 top-1/2 w-3 h-3 bg-neon-green rounded-full animate-shoot"></div>

            <!-- Interference Pattern (Simplified) -->
            <div class="absolute right-10 top-1/4 h-1/2 w-1 bg-neon-blue opacity-80 animate-interference1"></div>
            <div class="absolute right-16 top-1/3 h-1/3 w-1 bg-neon-blue opacity-60 animate-interference2"></div>
            <div class="absolute right-24 top-1/4 h-1/2 w-1 bg-neon-blue opacity-80 animate-interference3"></div>
        </div>
        <style>
            @keyframes shoot {
                0% { transform: translate(0, -50%); opacity: 1; }
                100% { transform: translate(150px, -50%); opacity: 0; }
            }
            .animate-shoot {
                animation: shoot 2s linear infinite;
            }
            @keyframes interference {
                0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
                50% { transform: scaleY(1); opacity: 1; }
            }
            .animate-interference1 { animation: interference 1.5s ease-in-out infinite; animation-delay: 0.5s; }
            .animate-interference2 { animation: interference 1.5s ease-in-out infinite; animation-delay: 0.8s; }
            .animate-interference3 { animation: interference 1.5s ease-in-out infinite; animation-delay: 1.1s; }
        </style>
    </div>
    <a href="{{ url_for('main_bp.simulation') }}" 
       class="inline-block bg-accent-purple text-white px-10 py-4 rounded-full text-lg font-semibold 
              hover:bg-violet-600 hover:shadow-glow-purple transition duration-300 transform hover:scale-105 glow-on-hover">
        ابدأ المحاكاة
    </a>
</div>
{% endblock %}
